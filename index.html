<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ONYX — AI Handwritten Diary</title>
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --onyx-bg: #050505;
            --onyx-paper: #0a0a0a;
            --onyx-accent: #4f46e5;
            --onyx-ink: rgba(240, 240, 255, 0.9);
            --onyx-ink-wet: #ffffff;
            --font-ui: 'Inter', sans-serif;
            --font-hand: 'Caveat', cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--onyx-bg);
            color: #ffffff;
            font-family: var(--font-ui);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Paper Texture & Grain */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.04;
            z-index: 100;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='filter'%3BfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23filter)'/%3E%3C/svg%3E");
        }

        .aura {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmax;
            height: 80vmax;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        /* Header & UI */
        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            background: linear-gradient(to bottom, var(--onyx-bg), transparent);
        }

        .logo {
            font-weight: 600;
            letter-spacing: 0.2em;
            font-size: 0.75rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0.8;
        }

        .logo::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--onyx-accent);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--onyx-accent);
        }

        .badge {
            font-size: 0.65rem;
            opacity: 0.4;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Diary Main Container */
        #diary-container {
            flex: 1;
            position: relative;
            overflow-y: auto;
            scrollbar-width: none;
            cursor: text;
            z-index: 10;
        }

        #diary-container::-webkit-scrollbar {
            display: none;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* Invisible Native Input */
        #hidden-input {
            position: fixed;
            top: -100px;
            left: -100px;
            opacity: 0;
            pointer-events: none;
        }

        /* Pen Tip / Cursor Animation */
        #pen-tip {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--onyx-ink-wet);
            border-radius: 50%;
            box-shadow: 0 0 15px 2px var(--onyx-accent);
            pointer-events: none;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* UI Controls */
        .controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
        }

        .btn-round {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-round:hover {
            background: rgba(40, 40, 40, 0.9);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-round svg {
            width: 18px;
            height: 18px;
            opacity: 0.6;
        }

        footer {
            padding: 1.5rem;
            text-align: center;
            font-size: 0.65rem;
            opacity: 0.2;
            letter-spacing: 0.05em;
            background: linear-gradient(to top, var(--onyx-bg), transparent);
            z-index: 50;
        }

        #hint {
            position: absolute;
            top: 150px;
            left: 80px;
            font-family: var(--font-hand);
            font-size: 1.5rem;
            opacity: 0.1;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="grain"></div>
    <div class="aura"></div>
    <div id="pen-tip"></div>

    <header>
        <div class="logo">ONYX</div>
        <div class="badge">E2E Encrypted • Private</div>
    </header>

    <main id="diary-container">
        <div id="hint">Start writing your thoughts...</div>
        <canvas id="static-layer"></canvas>
        <canvas id="active-layer"></canvas>
        <textarea id="hidden-input" spellcheck="false" autocomplete="off"></textarea>
    </main>

    <div class="controls">
        <button class="btn-round" id="btn-clear" title="Clear Entry">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2M10 11v6M14 11v6"/></svg>
        </button>
    </div>

    <footer>
        ONYX — Offline. Private. No Cloud.
    </footer>

    <script>
        /**
         * ONYX ENGINE — PRODUCTION GRADE
         */

        const CONFIG = {
            lineHeight: 48,
            leftPadding: 80,
            rightPadding: 60,
            topPadding: 120,
            fontSize: 32,
            inkColor: 'rgba(235, 235, 255, 0.9)',
            wetInkColor: '#ffffff',
            writeSpeed: 20, // ms per character animation
            jitter: 0.6,
            rotation: 0.03,
            storageKey: 'onyx_diary_save'
        };

        const state = {
            text: localStorage.getItem(CONFIG.storageKey) || "",
            renderedCount: 0,
            lastRenderTime: 0,
            canvasWidth: 0,
            canvasHeight: 0,
            pixelRatio: window.devicePixelRatio || 1,
            isFocussed: false
        };

        const staticCanvas = document.getElementById('static-layer');
        const activeCanvas = document.getElementById('active-layer');
        const sCtx = staticCanvas.getContext('2d');
        const aCtx = activeCanvas.getContext('2d');
        const hiddenInput = document.getElementById('hidden-input');
        const container = document.getElementById('diary-container');
        const penTip = document.getElementById('pen-tip');
        const hint = document.getElementById('hint');

        // Layout Engine
        function getLayout(fullText) {
            const chars = [];
            let x = CONFIG.leftPadding;
            let y = CONFIG.topPadding;
            const maxWidth = state.canvasWidth - CONFIG.rightPadding;

            // Measure using font
            sCtx.font = `${CONFIG.fontSize}px ${CONFIG.fontHand}`;
            
            const words = fullText.split('');
            words.forEach((char, i) => {
                const metrics = sCtx.measureText(char);
                const w = metrics.width;

                if (char === '\n' || x + w > maxWidth) {
                    x = CONFIG.leftPadding;
                    y += CONFIG.lineHeight;
                }

                chars.push({
                    char, x, y, w,
                    rot: (Math.sin(i * 1.7) * CONFIG.rotation),
                    jx: (Math.cos(i * 0.5) * CONFIG.jitter),
                    jy: (Math.sin(i * 0.9) * CONFIG.jitter)
                });

                if (char !== '\n') x += w;
            });
            return chars;
        }

        function resize() {
            state.canvasWidth = window.innerWidth;
            // Height calculation based on text content
            const layout = getLayout(state.text);
            const lastY = layout.length > 0 ? layout[layout.length - 1].y : 0;
            state.canvasHeight = Math.max(window.innerHeight, lastY + 500);

            [staticCanvas, activeCanvas].forEach(c => {
                c.width = state.canvasWidth * state.pixelRatio;
                c.height = state.canvasHeight * state.pixelRatio;
                c.style.width = `${state.canvasWidth}px`;
                c.style.height = `${state.canvasHeight}px`;
                const ctx = c.getContext('2d');
                ctx.setTransform(state.pixelRatio, 0, 0, state.pixelRatio, 0, 0);
            });

            redrawStatic();
        }

        function drawPaperDecorations(ctx) {
            ctx.save();
            // Lined paper effect
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            for (let y = CONFIG.topPadding + 8; y < state.canvasHeight; y += CONFIG.lineHeight) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(state.canvasWidth, y);
                ctx.stroke();
            }

            // Margin line
            ctx.strokeStyle = 'rgba(255, 100, 100, 0.08)';
            ctx.beginPath();
            ctx.moveTo(65, 0);
            ctx.lineTo(65, state.canvasHeight);
            ctx.stroke();
            ctx.restore();
        }

        function redrawStatic() {
            sCtx.clearRect(0, 0, state.canvasWidth, state.canvasHeight);
            drawPaperDecorations(sCtx);

            const layout = getLayout(state.text);
            sCtx.font = `${CONFIG.fontSize}px 'Caveat'`;
            
            layout.slice(0, state.renderedCount).forEach(item => {
                if (item.char === '\n' || item.char === ' ') return;
                sCtx.save();
                sCtx.fillStyle = CONFIG.inkColor;
                sCtx.translate(item.x + item.jx, item.y + item.jy);
                sCtx.rotate(item.rot);
                sCtx.fillText(item.char, 0, 0);
                sCtx.restore();
            });
        }

        function animate() {
            const now = Date.now();
            const layout = getLayout(state.text);

            // Writing animation logic
            if (state.renderedCount < layout.length) {
                if (now - state.lastRenderTime > CONFIG.writeSpeed) {
                    state.renderedCount++;
                    state.lastRenderTime = now;
                    redrawStatic();

                    // Scroll follow
                    const lastItem = layout[state.renderedCount - 1];
                    if (lastItem.y > container.scrollTop + window.innerHeight - 200) {
                        container.scrollTop = lastItem.y - window.innerHeight + 200;
                    }
                }
            }

            // Active Layer (Wet Ink + Pulse)
            aCtx.clearRect(0, 0, state.canvasWidth, state.canvasHeight);
            if (state.renderedCount > 0 && state.renderedCount <= layout.length) {
                const item = layout[state.renderedCount - 1];
                const pulse = (Math.sin(now / 150) * 0.2) + 0.8;
                
                aCtx.save();
                aCtx.font = `${CONFIG.fontSize}px 'Caveat'`;
                aCtx.fillStyle = CONFIG.wetInkColor;
                aCtx.globalAlpha = pulse;
                aCtx.shadowBlur = 10;
                aCtx.shadowColor = 'rgba(79, 70, 229, 0.4)';
                aCtx.translate(item.x + item.jx, item.y + item.jy);
                aCtx.rotate(item.rot);
                aCtx.fillText(item.char, 0, 0);
                aCtx.restore();

                // Move pen tip
                penTip.style.opacity = '1';
                penTip.style.transform = `translate(${item.x + item.w}px, ${item.y - 12}px)`;
            } else {
                penTip.style.opacity = '0';
            }

            requestAnimationFrame(animate);
        }

        // Interaction Handlers
        container.addEventListener('click', () => {
            hiddenInput.focus();
            hint.style.opacity = '0';
        });

        hiddenInput.addEventListener('input', (e) => {
            const oldTextLength = state.text.length;
            state.text = e.target.value;
            localStorage.setItem(CONFIG.storageKey, state.text);
            
            // If user deletes, sync immediately
            if (state.text.length < oldTextLength) {
                state.renderedCount = Math.min(state.renderedCount, state.text.length);
                redrawStatic();
            }

            // Dynamic resize if needed
            const layout = getLayout(state.text);
            if (layout.length > 0 && layout[layout.length - 1].y + 500 > state.canvasHeight) {
                resize();
            }
        });

        document.getElementById('btn-clear').addEventListener('click', (e) => {
            e.stopPropagation();
            if (confirm("Permanently clear this journal entry?")) {
                state.text = "";
                state.renderedCount = 0;
                hiddenInput.value = "";
                localStorage.removeItem(CONFIG.storageKey);
                hint.style.opacity = '1';
                resize();
                redrawStatic();
            }
        });

        // Initialize
        window.addEventListener('resize', resize);
        
        // Wait for font loading
        document.fonts.ready.then(() => {
            if (state.text.length > 0) {
                hint.style.opacity = '0';
                // Snap existing text instantly
                state.renderedCount = state.text.length;
            }
            hiddenInput.value = state.text;
            resize();
            animate();
        });

    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
